<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Задание 2</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

        <base href="/">
        <link rel="stylesheet" type="text/css" href="static/main.css">
    </head>
    <body>
        <div id="showMoviesBlock">
            <input id="id" class="inputText" type="text" placeholder="Введите ID фильма">

            <input id="okButton" type="button" class="button" value="Вперёд">
        </div>
    </body>

    <script>
        $('#okButton').click(function() {
            var id = $('#id').val();

            $.ajax({
                url: '/check_movie/' + id, 
                type: 'POST',
                success: function(result) {
                    // Обработка успешного удаления
                    console.log(result);

                    if (result == true) {
                        window.location.href = 'http://localhost:8081/task2/' + id;
                    } else {
                        alert("Фильм с ID = " + id + "отсутствует в базе данных!")
                    }
                    
                },
                error: function(xhr, status, error) {
                    // Обработка ошибки удаления
                    console.log(xhr.responseText);
                }
            });
        });
    </script>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Задание 4</title>
        <base href="/">
        <link rel="stylesheet" type="text/css" href="static/main.css">
    </head>
    <body>
        <div id="showMoviesBlock">
            <table>
                <tr>
                    <th>Имя</th>
                    <th>Дата рождения</th>
                </tr>
                <tr th:each="actor : ${actors}">
                    <td th:text="${actor.name}"></td>
                    <td th:text="${actor.dateOfBirth}"></td>
                </tr>
            </table>
        </div>
    </body>
</html>
